<html>
    <head>
        <title>Hangman</title>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <style>
            .body {
                font-family: 'Times New Roman', Times, serif;
            }
        </style>
    </head>
    <body>
        <h1><a href="../projects.html">Hangman</a></h1>
        <h3>by Jin Wei</h3>
        <div id="display-message"><br></div>
        <input type="text" id="word" autofocus maxlength="50">
        <button id="button-start">Start</button>
        <button id="button-reset">Reset</button>
        <br>
        <img src="pics/1.png" id="display-health">
        <span id="guess-area" style="font-size: large;"></span>
        <div id="alphabets" style="font-size: x-large;"></div>
        <div>
            <button id="button-toggle-info"><span id="display-toggle-text">Show</span> Info</button>
            <ul id="display-info">
                <li>Player 1 will key in the word and hit start!</li>
                <li>Player 2 will then guess by tapping on the characters</li>
                <li>>= 5 characters (excluding spaces)</li>
                <li>Only accepts A-Z & Space</li>
            </ul>
        </div>
    </body>
    <script src="hangman.js"></script>
</html>
