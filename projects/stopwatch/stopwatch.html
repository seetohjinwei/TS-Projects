<html>
    <script src="stopwatch.js"></script>
    <head>
        <title>Stopwatch</title>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
    </head>
    <body>
        <h1><a href="../projects.html">Stopwatch</a></h1>
        <h2>Javascript Demonstration!</h2>
        <h3>by Jin Wei</h3>
        <p>Time Elapsed: <span id="minutes"></span><span id="seconds">00</span>:<span id="milli">00</span></p>
        <button id="button-start"><span id="start-stop">Start</span> (space)</button>
        <button id="button-reset">Reset (r)</button>
        <button id="button-freeze">Freeze (f)<span id="freeze-display"></span></button>
        <br>
        <button id="lap">Lap (l)</button>
        <button id="clear-laps">Clear Laps (o)</button>
        <span id="laps-list"></span>
    </body>
</html>
