<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
    </head>
    <body>
        <h1><a href="../projects.html">Calculator</a></h1>
        <h3>by Jin Wei</h3>
        <p>Use either on-screen buttons or keyboard.</p>
        <p>Handles errors into 0.</p>
        <div class="calculator">
            <div class="input" id="input">0</div>
            <div class="buttons">
                <div class="operators">
                    <div id="operators">+</div>
                    <div id="operators">-</div>
                    <div id="operators">*</div>
                    <div id="operators">/</div>
                    <div id="operators">BACK</div>
                </div>
                <div class="leftPanel">
                    <div class="numbers">
                        <div id="numbers">7</div>
                        <div id="numbers">8</div>
                        <div id="numbers">9</div>
                    </div>
                    <div class="numbers">
                        <div id="numbers">4</div>
                        <div id="numbers">5</div>
                        <div id="numbers">6</div>
                    </div>
                    <div class="numbers">
                        <div id="numbers">1</div>
                        <div id="numbers">2</div>
                        <div id="numbers">3</div>
                    </div>
                    <div class="numbers">
                        <div id="numbers">0</div>
                        <div id="numbers">.</div>
                        <div id="clear">C</div>
                    </div>
                </div>
                <div class="equal" id="result">=</div>
            </div>
        </div>
    </body>
    <script src="calculator.js"></script>
</html>
